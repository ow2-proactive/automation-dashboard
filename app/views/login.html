<div id="login-view"  ng-controller="loginController">
    <div class="login-container">
        <img src="styles/patterns/logo_350.png" class="login-logo-image"/>

        <div class="login-header-container">
            <div class="login-header" style="overflow:hidden">
                <div class="automation-dashboard-logo">
                    <img src="styles/patterns/pps-dashboard.png" alt="Automation Dashboard logo"/>
                </div>
                <div style="width:80%;" class="m-b-md pull-right">
                    <span style="font-size:23px;">Automation Dashboard</span>
                    Workflow Execution, Catalog, Job Planner, Notification, etc.
                </div>
            </div>

            <div class="login-form-container">

                <form class="form-horizontal" id="login-form" ng-submit="login()">

                    <div class="form-group">
                        <label class="control-label">Domain | Tenant: </label>
                        <select style="width:165px" n-init="selectedDomain" ng-model="selectedDomain" ng-disabled="!domains.length"
                                ng-options='domain for domain in domains'></select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">{{'Username'|translate}}: </label>
                        <input type="text" id="username" ng-model="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label class="control-label">{{'Password'|translate}}: </label>
                        <input type="password" id="password" ng-model="password" required>
                    </div>

                    <div class="form-group">
                        <div class="buttons-container">
                            <button type="submit" class="btn btn-primary">{{'Connect'|translate}}</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
        <div class="alert alert-danger" ng-show="errorMessage" style="padding:0px;margin-bottom:0px;border: 1px solid red;">
            <strong>{{'Unable to login'|translate}}.</strong> {{errorMessage}}
        </div>
        <a ng-if="showLinkAccountCreation" href="https://www.activeeon.com/register/web-download" target="_blank">{{'Or create an account'|translate}}</a>
        <div id="connection-error" ng-show="serverIsDown" style="color:red; font-weight:bold; font-size:13px; width=100%;">
            <strong>You are logged out of the server. You have to log into the portal again.</strong>
        </div>
    </div>
</div>
