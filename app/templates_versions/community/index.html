<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Google Open Sans -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--sweetalert-->
    <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <!-- endbower -->
    <!-- endbuild -->

    <!--favicon-->
    <link rel="icon" type="image/ico" href="favicon.ico">


    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main">

    <!-- Main view  -->
    <div ui-view></div>


    <!-- build:js(.) scripts/vendor.js -->

    <!-- jQuery and Bootstrap -->

    <!--script src="bower_components/jquery-ui/jquery-ui.js"></script-->

    <!-- MetsiMenu -->

    <!-- SlimScroll -->

    <!-- Peace JS -->

    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>

    <!-- Angular Dependiences -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-spring-data-rest/dist/angular-spring-data-rest.js"></script>
    <script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
    <script src="bower_components/ngSweetAlert/SweetAlert.min.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="bower_components/icheck/icheck.min.js"></script>
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

See 'replace' task in Gruntfile.js and subviews definition in community/enterpriseSubviews.json-->
    <!-- beginSubviewsScripts-->
    <script src="cloud-automation/app/scripts/pca-rest.js"></script>
    <script src="cloud-automation/app/scripts/app-rest.js"></script>
    <script src="workflow-catalog-portal/app/scripts/wcp-rest.js"></script>
    <script src="workflow-catalog-portal/app/scripts/factory/catalogRestService.js"></script>
    <script src="workflow-catalog-portal/app/scripts/factory/schedulerGroupService.js"></script>
    <script src="notification-portal/app/scripts/ns-rest.js"></script>
    <!-- endSubviewsScripts-->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/inspinia.js"></script>

    <!-- ProActive scripts -->
    <script src="scripts/login.js"></script>
    <script src="scripts/main.js"></script>
    <!-- app Layout script -->


    <!-- Angular App Script -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/controllers.js"></script>

    <!-- endbuild -->
